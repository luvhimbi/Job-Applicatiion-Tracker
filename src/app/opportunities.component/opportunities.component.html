<div class="container py-4">
  <div class="text-center mb-4">
    <span class="badge rounded-pill bg-primary-subtle text-primary px-3 py-1 mb-2 xx-small fw-bold border-0">
      EARLY CAREER HUB
    </span>
    <h3 class="fw-bold text-dark mb-1" style="font-size: 1.15rem; letter-spacing: -0.02em;">Internships & Learnerships</h3>
    <p class="text-muted mx-auto x-small" style="max-width: 450px;">
      Live opportunities and seasonal programs for junior talent in South Africa.
    </p>
  </div>

  <div class="d-flex justify-content-center mb-4">
    <div class="filter-pills bg-light p-1 rounded-pill shadow-sm d-flex gap-1">
      <button (click)="setTab('all')"
              [class.active]="activeTab() === 'all'"
              class="btn btn-filter xx-small fw-bold rounded-pill px-3 py-1-5">All</button>
      <button (click)="setTab('internship')"
              [class.active]="activeTab() === 'internship'"
              class="btn btn-filter xx-small fw-bold rounded-pill px-3 py-1-5">Internships</button>
      <button (click)="setTab('learnership')"
              [class.active]="activeTab() === 'learnership'"
              class="btn btn-filter xx-small fw-bold rounded-pill px-3 py-1-5">Learnerships</button>
    </div>
  </div>

  <div *ngIf="isLoading()" class="text-center py-5">
    <div class="spinner-border spinner-border-sm text-primary opacity-50" role="status"></div>
    <p class="text-muted xx-small mt-2">Syncing with Firestore...</p>
  </div>

  <div class="row g-3" *ngIf="!isLoading()">
    <div class="col-md-6 col-lg-4" *ngFor="let op of filteredOpportunities()">
      <div class="card h-100 border-0 shadow-sm opportunity-card transition-all rounded-3 bg-white overflow-hidden">
        <div class="type-strip" [ngClass]="op.type === 'Internship' ? 'bg-primary' : 'bg-warning'"></div>

        <div class="card-body p-3 d-flex flex-column">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div class="overflow-hidden">
              <span class="text-muted xx-small fw-bold text-uppercase tracking-wider d-block mb-1">{{ op.company }}</span>
              <h6 class="fw-bold text-dark mb-0 text-truncate" style="font-size: 0.85rem;">{{ op.title }}</h6>
            </div>
            <div class="type-icon rounded-circle d-flex align-items-center justify-content-center shadow-sm"
                 [ngClass]="op.type === 'Internship' ? 'bg-primary-subtle text-primary' : 'bg-warning-subtle text-warning'">
              <i class="bi" [ngClass]="op.type === 'Internship' ? 'bi-mortarboard' : 'bi-briefcase'" style="font-size: 0.75rem;"></i>
            </div>
          </div>

          <p class="text-muted xx-small mb-3 lh-base" style="height: 2.8rem; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
            {{ op.description }}
          </p>

          <div class="mt-auto pt-2 border-top border-light-subtle d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <i class="bi bi-calendar-event text-muted me-2 xx-small"></i>
              <div class="d-flex flex-column">
                <span class="text-dark fw-bold" style="font-size: 0.65rem;">{{ op.window }}</span>
              </div>
            </div>
            <a [href]="op.link" target="_blank" class="btn btn-link p-0 text-primary text-decoration-none xx-small fw-bold">
              VIEW <i class="bi bi-arrow-up-right ms-1"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="filteredOpportunities().length === 0" class="col-12 text-center py-5">
      <i class="bi bi-inbox text-light-emphasis fs-3"></i>
      <p class="text-muted x-small mt-2">No active programs found in this category.</p>
    </div>
  </div>
</div>
