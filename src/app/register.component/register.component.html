
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div style="max-width: 400px; width: 100%;">
    <div class="mb-5 text-center">
      <h2 class="fw-bold text-dark tracking-tight">JobTracker.</h2>
    </div>

    <h3 class="fw-bold mb-1">Create Account</h3>
    <p class="text-muted small mb-4">Join JobTracker to organize your career journey.</p>

    <div *ngIf="isSuccess" class="mb-4 p-3 border-start border-success border-4 bg-success-subtle text-success small animate__animated animate__fadeIn">
      <i class="bi bi-check-circle-fill me-2"></i>
      Account created successfully! Redirecting...
    </div>

    <div *ngIf="errorMessage" class="mb-4 p-3 border-start border-danger border-4 bg-danger-subtle text-danger small animate__animated animate__shakeX">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      {{ errorMessage }}
    </div>

    <form #regForm="ngForm" (ngSubmit)="regForm.valid && register()" novalidate>

      <div class="mb-3">
        <label class="form-label small fw-bold text-muted">Full Name</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-secondary-subtle border-end-0">
            <i class="bi bi-person text-muted"></i>
          </span>
          <input type="text" class="form-control border-secondary-subtle bg-light-subtle py-2 px-3"
                 placeholder="John Doe" [(ngModel)]="displayName" name="displayName" required #nameField="ngModel"
                 [class.is-invalid]="nameField.invalid && nameField.touched" style="font-size: 0.9rem;">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label small fw-bold text-muted">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-secondary-subtle border-end-0">
            <i class="bi bi-envelope text-muted"></i>
          </span>
          <input type="email" class="form-control border-secondary-subtle bg-light-subtle py-2 px-3"
                 placeholder="name@email.com" [(ngModel)]="email" name="email" required email #emailField="ngModel"
                 [class.is-invalid]="emailField.invalid && emailField.touched" style="font-size: 0.9rem;">
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label small fw-bold text-muted">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-secondary-subtle border-end-0">
            <i class="bi bi-lock text-muted"></i>
          </span>
          <input type="password" class="form-control border-secondary-subtle bg-light-subtle py-2 px-3"
                 placeholder="min. 8 characters" [(ngModel)]="password" name="password" required minlength="8" #passField="ngModel"
                 [class.is-invalid]="passField.invalid && passField.touched" style="font-size: 0.9rem;">
        </div>
      </div>

      <button type="submit" [disabled]="regForm.invalid || isLoading"
              class="btn btn-dark w-100 py-2 fw-bold rounded-2 shadow-sm d-flex align-items-center justify-content-center">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
        {{ isLoading ? 'Creating account...' : 'Create Account' }}
      </button>
    </form>

    <p class="mt-4 text-muted small text-center">
      Already have an account? <a routerLink="/login" class="text-dark fw-bold text-decoration-none border-bottom border-dark border-2">Sign in</a>
    </p>
  </div>
</div>
