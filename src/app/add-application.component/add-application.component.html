
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">

      <div *ngIf="isLoading" class="text-center py-5 mt-5">
        <div class="spinner-border spinner-border-sm text-primary mb-3" role="status"></div>
        <p class="text-muted small">Preparing your workspace...</p>
      </div>

      <div *ngIf="!isLoading" class="animate__animated animate__fadeIn">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="fw-bold text-dark mb-1">Track New Application</h2>
            <p class="text-muted small">Log your recent job applications to keep your pipeline updated.</p>
          </div>
          <button class="btn btn-outline-secondary btn-sm rounded-circle shadow-sm"
                  style="width: 32px; height: 32px; padding: 0;"
                  (click)="showInfo = !showInfo"
                  title="Help Information">
            <i class="bi bi-info-lg"></i>
          </button>
        </div>

        <div *ngIf="showInfo" class="alert bg-light border-0 rounded-3 p-3 mb-4 animate__animated animate__fadeInDown" style="border-left: 4px solid #0d6efd !important;">
          <h6 class="fw-bold mb-1" style="font-size: 0.85rem;">How it works</h6>
          <p class="text-muted mb-0" style="font-size: 0.75rem;">
            Enter the details of a job you've just applied for. Once saved, it will appear in your <strong>Dashboard</strong>.
          </p>
        </div>

        <div class="card border-0 shadow-sm rounded-3">
          <div class="card-body p-4">
            <form #applicationForm="ngForm" (ngSubmit)="addApplication(applicationForm)" novalidate>
              <div class="row g-3">

                <div class="col-md-6 col-lg-3">
                  <label class="form-label small fw-bold text-muted">Company Name</label>
                  <input type="text" class="form-control form-control-sm border-light-subtle bg-light px-3 py-2"
                         name="companyName" required minlength="2"
                         [(ngModel)]="newApplication.companyName" #companyName="ngModel">
                </div>

                <div class="col-md-6 col-lg-3">
                  <label class="form-label small fw-bold text-muted">Job Title</label>
                  <input type="text" class="form-control form-control-sm border-light-subtle bg-light px-3 py-2"
                         name="jobTitle" required minlength="3"
                         [(ngModel)]="newApplication.jobTitle" #jobTitle="ngModel">
                </div>

                <div class="col-md-6 col-lg-3">
                  <label class="form-label small fw-bold text-muted">Location</label>
                  <input type="text" class="form-control form-control-sm border-light-subtle bg-light px-3 py-2"
                         name="location" required
                         [(ngModel)]="newApplication.location" #location="ngModel">
                </div>

                <div class="col-md-6 col-lg-3">
                  <label class="form-label small fw-bold text-muted">Current Status</label>
                  <select class="form-select form-select-sm border-light-subtle bg-light px-3 py-2"
                          name="status" required
                          [(ngModel)]="newApplication.status" #status="ngModel">
                    <option value="Applied">Applied</option>
                    <option value="Interview">Interview</option>
                    <option value="Offer">Offer</option>
                    <option value="Rejected">Rejected</option>
                  </select>
                </div>

                <div class="col-12 text-end mt-4 pt-3 border-top">
                  <button class="btn btn-dark px-4 py-2 small fw-bold rounded-2 shadow-sm" type="submit"
                          [disabled]="applicationForm.invalid || isSubmitting">
                    <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                    {{ isSubmitting ? 'Saving...' : 'Add Application' }}
                  </button>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
