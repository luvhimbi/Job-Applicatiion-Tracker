

<div class="min-vh-100" style="background-color: #f8f9fa;">
  <div class="bg-dark py-5 text-white border-bottom border-secondary">
    <div class="container py-4 text-center">
      <h1 class="fw-bold mb-3 tracking-tight">How can we help?</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group input-group-lg shadow-sm">
            <span class="input-group-text bg-white border-0 ps-4"><i class="bi bi-search text-muted"></i></span>
            <input type="text" class="form-control border-0 py-3 px-3" placeholder="Search for guides, tips, or troubleshooting..."
                   style="font-size: 1rem; border-radius: 0 12px 12px 0 !important;">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row g-4 mb-5">
      <div class="col-md-4" *ngFor="let cat of categories">
        <div class="card border-0 shadow-sm h-100 rounded-4 hover-lift">
          <div class="card-body p-4">
            <div class="bg-primary bg-opacity-10 text-primary rounded-3 d-flex align-items-center justify-content-center mb-3"
                 style="width: 48px; height: 48px; font-size: 1.5rem;">
              <i [class]="cat.icon"></i>
            </div>
            <h5 class="fw-bold mb-2">{{ cat.title }}</h5>
            <p class="text-muted small mb-3">{{ cat.description }}</p>

            <a [routerLink]="['/help', cat.slug]" class="text-primary fw-bold small text-decoration-none">
              Explore Articles <i class="bi bi-arrow-right ms-1"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-light-subtle shadow-sm rounded-4">
          <div class="card-header bg-white border-bottom-0 pt-4 px-4">
            <h5 class="fw-bold mb-0">Frequently Asked Questions</h5>
          </div>
          <div class="card-body p-4">
            <div class="accordion accordion-flush" id="helpAccordion">
              <div class="accordion-item border-bottom py-2" *ngFor="let faq of faqs; let i = index">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed fw-bold text-dark bg-transparent shadow-none px-0"
                          type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#faq' + i">
                    {{ faq.question }}
                  </button>
                </h2>
                <div [id]="'faq' + i" class="accordion-collapse collapse" data-bs-parent="#helpAccordion">
                  <div class="accordion-body px-0 text-muted small lh-lg">
                    {{ faq.answer }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
