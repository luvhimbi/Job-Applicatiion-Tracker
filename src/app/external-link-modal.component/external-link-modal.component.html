<div *ngIf="showModal" class="external-link-modal-overlay" (click)="cancel()">
  <div class="external-link-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="modal-icon">
        <i class="bi bi-box-arrow-up-right"></i>
      </div>
      <h3 class="modal-title">{{ title }}</h3>
    </div>

    <div class="modal-body">
      <p class="modal-description">{{ description }}</p>
      <div class="url-preview">
        <i class="bi bi-link-45deg"></i>
        <span class="url-text">{{ currentUrl }}</span>
      </div>
      <div class="warning-box">
        <i class="bi bi-exclamation-triangle"></i>
        <span>You will be redirected to an external website. Make sure it's safe before proceeding.</span>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-cancel" (click)="cancel()">
        <i class="bi bi-x-lg"></i>
        Stay Here
      </button>
      <button class="btn btn-proceed" (click)="proceedAndClose()">
        <i class="bi bi-arrow-up-right"></i>
        Continue
      </button>
    </div>
  </div>
</div>
