

<div class="min-vh-100" style="background-color: #f8f9fa;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-3 d-none d-lg-block">
        <div class="sticky-top" style="top: 100px;">
          <h6 class="fw-bold text-uppercase small text-muted mb-3">On this page</h6>
          <nav class="nav flex-column gap-2 small border-start border-light-subtle ps-3">
            <a class="nav-link p-0 text-dark fw-medium" href="#intro">Introduction</a>
            <a class="nav-link p-0 text-muted" href="#steps">Step-by-Step Guide</a>
            <a class="nav-link p-0 text-muted" href="#tips">Pro Tips</a>
          </nav>

          <hr class="my-4">

          <a routerLink="/help" class="text-decoration-none small text-primary fw-bold">
            <i class="bi bi-chevron-left me-1"></i> Back to Help Center
          </a>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
          <div style="height: 120px; background: linear-gradient(135deg, #212529 0%, #343a40 100%);"></div>

          <div class="card-body p-4 p-md-5 mt-n5">
            <div class="bg-white rounded-3 p-2 shadow-sm d-inline-block mb-4" style="margin-top: -60px;">
              <div class="bg-primary bg-opacity-10 text-primary rounded-2 d-flex align-items-center justify-content-center"
                   style="width: 56px; height: 56px; font-size: 1.5rem;">
                <i [class]="article.icon"></i>
              </div>
            </div>

            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-2" style="font-size: 0.75rem;">
                <li class="breadcrumb-item"><a routerLink="/help" class="text-decoration-none">Help</a></li>
                <li class="breadcrumb-item active">{{ article.category }}</li>
              </ol>
            </nav>

            <h1 class="fw-bold text-dark mb-4">{{ article.title }}</h1>

            <div class="article-content lh-lg text-secondary" [innerHTML]="article.content">
            </div>

            <hr class="my-5">

            <div class="bg-light rounded-3 p-4 text-center">
              <p class="small fw-bold mb-3">Was this article helpful?</p>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-dark btn-sm px-3 rounded-pill">
                  <i class="bi bi-hand-thumbs-up me-1"></i> Yes
                </button>
                <button class="btn btn-outline-dark btn-sm px-3 rounded-pill">
                  <i class="bi bi-hand-thumbs-down me-1"></i> No
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
