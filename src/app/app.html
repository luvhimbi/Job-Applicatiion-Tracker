<app-navbar></app-navbar>

<main class="position-relative min-vh-100">
  <div *ngIf="isPageLoading"
       class="position-fixed top-0 start-0 w-100 h-100 d-flex flex-column align-items-center justify-content-center bg-white"
       style="z-index: 9999; transition: opacity 0.3s ease;">

    <div class="spinner-border text-primary" role="status" style="width: 2.5rem; height: 2.5rem; border-width: 0.2em;">
      <span class="visually-hidden">Loading...</span>
    </div>

    <h6 class="mt-3 fw-bold text-dark tracking-tight">JobTracker</h6>
    <p class="text-muted small">Loading your experience...</p>
  </div>

  <router-outlet></router-outlet>
</main>

<app-footer></app-footer>
<app-external-link-modal></app-external-link-modal>
