

<div class="container py-4"> <div class="text-center mb-5 animate__animated animate__fadeIn">
    <span class="badge rounded-pill bg-light text-muted mb-2 px-3 py-1 border text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">
      Career Intelligence
    </span>
  <h2 class="fw-bold text-dark mb-2">Explore Career Paths</h2>
  <p class="text-muted mx-auto small" style="max-width: 500px;">
    Deep dives into the most sought-after roles in the South African market.
  </p>
</div>

  <div class="row g-3" *ngIf="filteredRoles$ | async as roles; else loading">

    <div class="col-md-6 col-lg-4" *ngFor="let role of roles">
      <div class="card h-100 border-0 shadow-sm lux-card transition-card rounded-3"
           [routerLink]="['/career-paths', role.id]"
           style="cursor: pointer;">
        <div class="card-body p-3"> <div class="d-flex justify-content-between align-items-start mb-2">
            <span class="text-primary fw-bold text-uppercase" style="font-size: 0.65rem; letter-spacing: 0.5px;">
              {{ role.industry }}
            </span>
        </div>

          <h5 class="fw-bold mb-2 text-dark">{{ role.title }}</h5>
          <p class="text-muted mb-4 line-clamp-3" style="font-size: 0.8rem; line-height: 1.5;">
            {{ role.description }}
          </p>

          <div class="d-flex justify-content-between align-items-center mt-auto pt-2 border-top">
            <div>
              <span class="fw-bold small">{{ role.salaryRange }}</span>
              <small class="text-muted ms-1" style="font-size: 0.7rem;">p.a.</small>
            </div>
            <i class="bi bi-chevron-right small text-muted"></i>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="roles.length === 0" class="col-12 text-center py-5">
      <i class="bi bi-compass text-light-emphasis fs-2 mb-3 d-block"></i>
      <p class="text-muted small">No paths found for your search.</p>
      <button class="btn btn-sm btn-outline-dark rounded-pill mt-2" (click)="setIndustry('All')">Clear Filters</button>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center py-5">
      <div class="spinner-border spinner-border-sm text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
