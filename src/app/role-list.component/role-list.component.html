<div class="container py-4">
  <div class="text-center mb-4 animate__animated animate__fadeIn">
    <span class="badge rounded-pill bg-light text-muted mb-2 px-3 py-1 border-0 text-uppercase fw-bold" style="font-size: 0.6rem; letter-spacing: 1px;">
      Career Intelligence
    </span>
    <h3 class="fw-bold text-dark mb-1" style="font-size: 1.15rem; letter-spacing: -0.02em;">Explore Career Paths</h3>
    <p class="text-muted mx-auto x-small" style="max-width: 400px;">
      Deep dives into sought-after roles in the South African market.
    </p>
  </div>

  <div class="row g-3" *ngIf="filteredRoles$ | async as roles; else loading">

    <div class="col-md-6 col-lg-4" *ngFor="let role of roles">
      <div class="card h-100 border-0 shadow-sm transition-all rounded-3 bg-white"
           [routerLink]="['/career-paths', role.id]"
           style="cursor: pointer; border: 1px solid #f3f4f6 !important;">
        <div class="card-body p-3 d-flex flex-column">

          <div class="d-flex justify-content-between align-items-start mb-2">
            <span class="text-primary fw-bold text-uppercase xx-small" style="letter-spacing: 0.5px;">
              {{ role.industry }}
            </span>
          </div>

          <h6 class="fw-bold mb-1 text-dark" style="font-size: 0.9rem;">{{ role.title }}</h6>

          <p class="text-muted mb-3 line-clamp-2 xx-small" style="line-height: 1.5; height: 2rem; overflow: hidden;">
            {{ role.description }}
          </p>

          <div class="d-flex justify-content-between align-items-center mt-auto pt-2 border-top border-light-subtle">
            <div>
              <span class="fw-bold x-small text-dark">{{ role.salaryRange }}</span>
              <span class="text-muted xx-small ms-1">p.a.</span>
            </div>
            <div class="text-primary xx-small fw-bold">
              View Path <i class="bi bi-arrow-right ms-1"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="roles.length === 0" class="col-12 text-center py-5">
      <i class="bi bi-compass text-light-emphasis fs-4 mb-2 d-block"></i>
      <p class="text-muted x-small">No paths found for your search.</p>
      <button class="btn btn-xs btn-outline-primary rounded-pill mt-2" (click)="setIndustry('All')">Clear Filters</button>
    </div>
  </div>

  <ng-template #loading>
    <div class="text-center py-5">
      <div class="spinner-border spinner-border-sm text-primary opacity-50" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
</div>
